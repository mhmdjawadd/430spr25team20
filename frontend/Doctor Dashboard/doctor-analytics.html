<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Doctor â€“ Analytics | Mediplus</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script><style>*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif}body{display:flex;min-height:100vh;background:#f8f9fa}.sidebar{width:280px;background:linear-gradient(180deg,#0066cc 0%,#0052a3 100%);padding:30px;color:#fff;display:flex;flex-direction:column}.nav-link{display:flex;gap:12px;align-items:center;color:rgba(255,255,255,.85);padding:12px 15px;border-radius:8px;text-decoration:none;transition:.3s}.nav-link i{font-size:18px}.nav-link:hover,.nav-link.active{background:rgba(255,255,255,.15);color:#fff;transform:translateX(4px)}.logout-btn{margin-top:auto;background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.25)}.main-content{flex:1;padding:30px;overflow-y:auto}.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-bottom:30px}.stat-card{background:#fff;padding:20px;border-radius:12px;display:flex;gap:15px;align-items:center;box-shadow:0 4px 12px rgba(0,0,0,.05)}.stat-icon{width:48px;height:48px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:22px}.stat-info h3{font-size:20px;margin-bottom:4px;color:#333}.chart-card{background:#fff;padding:25px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.05);margin-bottom:25px}</style></head>
<body>

<a href="doctor-records.html" class="nav-link"><i class="fas fa-file-medical"></i><span>Medical Records</span></a>
<a href="#" class="nav-link active"><i class="fas fa-chart-line"></i><span>Analytics</span></a>
<a href="doctor-messages.html" class="nav-link"><i class="fas fa-comments"></i><span>Messages</span></a>

<main class="main-content">
<h1>Analytics Overview</h1>
<section class="stats-grid">
 <div class="stat-card"><div class="stat-icon" style="background:#e3f2fd;color:#0066cc"><i class="fas fa-calendar-check"></i></div><div class="stat-info"><h3 id="aptsToday">8</h3><p>Appointments Today</p></div></div>
 <div class="stat-card"><div class="stat-icon" style="background:#e8f5e9;color:#2e7d32"><i class="fas fa-user-injured"></i></div><div class="stat-info"><h3 id="activePatients">24</h3><p>Active Patients</p></div></div>
 <div class="stat-card"><div class="stat-icon" style="background:#fff3e0;color:#ef6c00"><i class="fas fa-prescription-bottle"></i></div><div class="stat-info"><h3 id="pendingRx">12</h3><p>Pending Prescriptions</p></div></div>
 <div class="stat-card"><div class="stat-icon" style="background:#fce4ec;color:#c2185b"><i class="fas fa-heartbeat"></i></div><div class="stat-info"><h3 id="satisfaction">95%</h3><p>Patient Satisfaction</p></div></div>
</section>
<div class="chart-card"><canvas id="appointmentsChart"></canvas></div>
<div class="chart-card"><canvas id="patientsChart"></canvas></div>
</main>
<script>
// sample chart data
const ctxA=document.getElementById('appointmentsChart');
new Chart(ctxA,{type:'line',data:{labels:['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],datasets:[{label:'Appointments',data:[5,7,6,8,4,2,1],fill:false}]},options:{responsive:true}});
const ctxB=document.getElementById('patientsChart');
new Chart(ctxB,{type:'bar',data:{labels:['Cardio','General','Pedia','Neuro'],datasets:[{label:'Active Patients',data:[12,8,5,3]}]}});
</script>
