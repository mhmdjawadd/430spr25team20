<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Doctor – Messages | Mediplus</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><style>*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif}body{display:flex;min-height:100vh;background:#f8f9fa}.sidebar{width:280px;background:linear-gradient(180deg,#0066cc 0%,#0052a3 100%);padding:30px;color:#fff;display:flex;flex-direction:column}.nav-link{display:flex;gap:12px;align-items:center;color:rgba(255,255,255,.85);padding:12px 15px;border-radius:8px;text-decoration:none;transition:.3s}.nav-link i{font-size:18px}.nav-link:hover,.nav-link.active{background:rgba(255,255,255,.15);color:#fff;transform:translateX(4px)}.logout-btn{margin-top:auto;background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.25)}.main-content{flex:1;display:flex;overflow:hidden}.threads{width:320px;background:#fff;border-right:1px solid #eee;padding:20px;overflow-y:auto}.thread{display:flex;gap:12px;align-items:center;padding:12px;border-radius:10px;cursor:pointer;transition:.3s}.thread:hover,.thread.active{background:#eef6ff}.avatar{width:48px;height:48px;border-radius:50%;background:#0066cc;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:600}.thread-info h4{font-size:15px;color:#333;margin-bottom:4px}.thread-info p{font-size:12px;color:#666;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:160px}.chat-window{flex:1;display:flex;flex-direction:column}.chat-header{background:#fff;padding:18px 24px;border-bottom:1px solid #eee;font-weight:600}.messages{flex:1;padding:24px;overflow-y:auto;background:#f8f9fa;display:flex;flex-direction:column;gap:15px}.message{max-width:70%;padding:12px 16px;border-radius:12px;font-size:14px;line-height:1.4}.incoming{background:#fff;border:1px solid #eee}.outgoing{background:#0066cc;color:#fff;align-self:flex-end;border-bottom-right-radius:0}.composer{display:flex;gap:12px;padding:16px;background:#fff;border-top:1px solid #eee}.composer input{flex:1;padding:10px 14px;border:1px solid #ddd;border-radius:8px;font-size:14px}.composer button{background:#0066cc;color:#fff;border:none;padding:10px 18px;border-radius:8px;cursor:pointer;transition:.3s}.composer button:hover{background:#0052a3}@media(max-width:768px){.sidebar{width:80px;padding:20px 10px}.sidebar span{display:none}.threads{width:240px}}</style></head><body>
<aside class="sidebar">

<a href="doctor-analytics.html" class="nav-link"><i class="fas fa-chart-line"></i><span>Analytics</span></a>

<a href="login.html" class="nav-link logout-btn"><i class="fas fa-door-open"></i><span>Logout</span></a>
</aside>
<main class="main-content">
 <section class="threads" id="threads"></section>
 <section class="chat-window">
  <div class="chat-header" id="chatHeader">Select a conversation</div>
  <div class="messages" id="messages"></div>
  <form class="composer" onsubmit="sendMessage(event)">
   <input type="text" id="msgInput" placeholder="Type a message…" autocomplete="off"><button type="submit"><i class="fas fa-paper-plane"></i></button>
  </form>
 </section>
</main>
<script>
const threadData=[{id:1,name:'Dr. Smith',avatar:'DS',snippet:'Please upload lab results…',messages:[{role:'incoming',text:'Please upload the recent lab results.'},{role:'outgoing',text:'Sure, will do.'}]},{id:2,name:'Nurse Johnson',avatar:'NJ',snippet:'Patient in room 205',messages:[{role:'incoming',text:'Patient in room 205 needs vitals check.'}]}];
const threadsEl=document.getElementById('threads');const messagesEl=document.getElementById('messages');const headerEl=document.getElementById('chatHeader');let currentThread=null;
threadData.forEach(t=>{const el=document.createElement('div');el.className='thread';el.innerHTML=`<div class='avatar'>${t.avatar}</div><div class='thread-info'><h4>${t.name}</h4><p>${t.snippet}</p></div>`;el.onclick=()=>openThread(t);threadsEl.appendChild(el);});
function openThread(t){currentThread=t;document.querySelectorAll('.thread').forEach(e=>e.classList.remove('active'));event.currentTarget.classList.add('active');headerEl.textContent=t.name;renderMessages();}
function renderMessages(){messagesEl.innerHTML='';if(!currentThread)return;currentThread.messages.forEach(m=>{const msg=document.createElement('div');msg.className='message '+m.role;msg.textContent=m.text;messagesEl.appendChild(msg);messagesEl.scrollTop=messagesEl.scrollHeight;});}
function sendMessage(e){e.preventDefault();const txt=document.getElementById('msgInput');if(!currentThread||!txt.value.trim())return;currentThread.messages.push({role:'outgoing',text:txt.value.trim()});txt.value='';renderMessages();}
</script>
</body></html>
