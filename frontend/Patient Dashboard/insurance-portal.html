<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Portal | Patient Dashboard</title>
    <link rel="stylesheet" href="css/patient_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        
        .form-section h4 {
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .btn-update {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .btn-update:hover {
            background-color: var(--secondary-color);
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        
        .col-md-6, .col-md-12 {
            padding: 0 10px;
            margin-bottom: 15px;
        }
        
        .col-md-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }
        
        .col-md-12 {
            flex: 0 0 100%;
            max-width: 100%;
        }
        
        @media (max-width: 768px) {
            .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            outline: none;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-4 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2>Nabad</h2>
            </div>
            <ul class="nav-links">
                <li><a href="patient_dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="patient_appointments.html"><i class="fas fa-calendar-check"></i> My Appointments</a></li>
                <li><a href="patient_medical_records.html"><i class="fas fa-file-medical"></i> Medical Records</a></li>
                <li class="active"><a href="insurance-portal.html"><i class="fas fa-heartbeat"></i> Insurance</a></li>
                <li><a href="patient_messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
                <li><a href="../index.html" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
                <div class="user-profile">
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="profile">
                        <img src="../img/patient-avatar.jpg" alt="Patient Avatar" 
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/40?text=User';">
                        <div class="profile-info">
                            <p class="name" id="patientName">Ahmed Mohamed</p>
                            <p class="role">Patient</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashboard">
                <div class="section-header">
                    <h2>Insurance Portal</h2>
                </div>

                <div class="form-section">
                    <h4>Current Insurance Information</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Coverage Type</label>
                                <select class="form-control" id="coverageType">
                                    <option value="">Select Coverage Type</option>
                                    <option value="PREMIUM">Premium</option>
                                    <option value="STANDARD">Standard</option>
                                    <option value="LIMITED">Limited</option>
                                    <option value="NONE">None</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Provider Name</label>
                                <input type="text" class="form-control" id="providerName" placeholder="Enter provider name (e.g., AUB HIP)">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Policy Number</label>
                                <input type="text" class="form-control" id="policyNumber" placeholder="Enter your policy number">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Group Number</label>
                                <input type="text" class="form-control" id="groupNumber" placeholder="Enter your group number (optional)">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Policy Holder Name</label>
                                <input type="text" class="form-control" id="policyHolderName" placeholder="Enter policy holder name (if different)">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h4>Coverage Details</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Coverage Start Date</label>
                                <input type="date" class="form-control" id="coverageStartDate">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Coverage End Date</label>
                                <input type="date" class="form-control" id="coverageEndDate">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h4>Upload Insurance Card (Optional)</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Front of Card</label>
                                <input type="file" class="form-control" id="frontCardImage" accept="image/*">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Back of Card</label>
                                <input type="file" class="form-control" id="backCardImage" accept="image/*">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="statusMessage" class="form-section" style="display:none;">
                    <p id="statusText"></p>
                </div>
                
                <div class="text-center mt-4">
                    <button class="btn-update" id="updateInsurance">
                        <i class="fas fa-save"></i> Update Insurance Information
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="message-widget">
        <a href="patient_messages.html">
            <i class="fas fa-comments"></i>
        </a>
    </div>

    <!-- External JavaScript Files -->
    <script src="../js/auth-api.js"></script>
    <script src="js/insurance-portal.js"></script>
</body>
</html>
