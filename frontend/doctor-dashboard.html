<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Mediplus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>

    <style>
   
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
        display: flex;
            min-height: 100vh;
            background: #f8f9fa;
    }

        
    .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #0066cc 0%, #0052a3 100%);
            padding: 30px;
            color: white;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .doctor-profile {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .doctor-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid rgba(255,255,255,0.2);
        }

        .doctor-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .doctor-specialty {
            font-size: 14px;
            opacity: 0.8;
        }

        .sidebar a {
        display: flex;
        align-items: center;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            padding: 12px 15px;
        margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar a i {
            margin-right: 12px;
            font-size: 18px;
        }

        .sidebar a:hover, .sidebar a.active {
            background: rgba(255,255,255,0.15);
        color: white;
            transform: translateX(5px);
        }

        .logout-btn {
            margin-top: auto !important;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.1) !important;
            border-color: rgba(255, 0, 0, 0.2);
            color: #fff !important;
        }

     
    .main-content {
        flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
        padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

        .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

        .card-title {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

   
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
        display: flex;
        align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-info h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: #666;
            font-size: 14px;
        }

        .patient-list {
            display: flex;
            flex-direction: column;
        gap: 15px;
    }

        .patient-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .patient-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .patient-info {
            flex: 1;
        }

        .patient-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .patient-details {
            font-size: 14px;
            color: #666;
        }

   
        .calendar-card {
            grid-column: span 2;
        }

        #calendar {
            height: 600px;
        }

        .notification-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .notification-item {
            display: flex;
            align-items: start;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #0066cc;
        }

        .notification-icon {
            margin-right: 15px;
            color: #0066cc;
        }

        .notification-content h4 {
            color: #333;
        margin-bottom: 5px;
    }

        .notification-content p {
            color: #666;
            font-size: 14px;
        }

        
        .action-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        display: flex;
            align-items: center;
        gap: 8px;
    }

        .btn-primary {
            background: #0066cc;
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }

        
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .calendar-card {
                grid-column: span 1;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                padding: 20px 10px;
            }

            .sidebar span {
                display: none;
            }

            .doctor-profile {
                display: none;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="doctor-profile">
            <img src="avatar.jpg" alt="Doctor" class="doctor-avatar">
            <div class="doctor-name">Dr. John Smith</div>
            <div class="doctor-specialty">Cardiologist</div>
        </div>

        <a href="#dashboard" class="active"><i class="fas fa-home"></i> <span>Dashboard</span></a>
        <a href="#appointments"><i class="fas fa-calendar-alt"></i> <span>Appointments</span></a>
        <a href="#patients"><i class="fas fa-user-injured"></i> <span>Patients</span></a>
        <a href="#prescriptions"><i class="fas fa-prescription"></i> <span>Prescriptions</span></a>
        <a href="#records"><i class="fas fa-file-medical"></i> <span>Medical Records</span></a>
        <a href="#analytics"><i class="fas fa-chart-line"></i> <span>Analytics</span></a>
        <a href="#messages"><i class="fas fa-comments"></i> <span>Messages</span></a>
        <a href="#settings"><i class="fas fa-cog"></i> <span>Settings</span></a>
        
        <a href="#" class="logout-btn" onclick="handleLogout()">
            <i class="fas fa-door-open"></i> <span>Logout</span>
        </a>
    </div>

    <div class="main-content">
       
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: #e3f2fd; color: #0066cc;">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-info">
                    <h3>8</h3>
                    <p>Today's Appointments</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #e8f5e9; color: #2e7d32;">
                    <i class="fas fa-user-injured"></i>
                </div>
                <div class="stat-info">
                    <h3>24</h3>
                    <p>Active Patients</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #fff3e0; color: #ef6c00;">
                    <i class="fas fa-prescription"></i>
                </div>
                <div class="stat-info">
                    <h3>12</h3>
                    <p>Pending Prescriptions</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #fce4ec; color: #c2185b;">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div class="stat-info">
                    <h3>95%</h3>
                    <p>Patient Satisfaction</p>
                </div>
            </div>
        </div>

       
        <div class="dashboard-grid">
            
            <div class="card calendar-card">
                <div class="card-header">
                    <h2 class="card-title">Appointment Calendar</h2>
                    <button class="action-btn btn-primary" onclick="addAppointment()">
                        <i class="fas fa-plus"></i> New Appointment
                    </button>
                </div>
                <div id="calendar"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Upcoming Patients</h2>
                    <button class="action-btn btn-secondary">View All</button>
                </div>
                <div class="patient-list">
                    
                </div>
            </div>

            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Notifications</h2>
                    <button class="action-btn btn-secondary">Clear All</button>
                </div>
                <div class="notification-list">
                 
                </div>
            </div>
        </div>
    </div>

    <script>
        
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                slotMinTime: '08:00:00',
                slotMaxTime: '18:00:00',
            allDaySlot: false,
            editable: true,
            selectable: true,
            selectMirror: true,
            dayMaxEvents: true,
                select: function(arg) {
                    addAppointment(arg);
            },
                eventClick: function(arg) {
                    viewAppointment(arg.event);
            }
        });
        calendar.render();

           
            initializeDashboard();
        });

    
        function initializeDashboard() {
         
            const patientList = document.querySelector('.patient-list');
            const samplePatients = [
                { name: 'Sarah Johnson', time: '10:30 AM', type: 'Follow-up' },
                { name: 'Michael Brown', time: '11:15 AM', type: 'Consultation' },
                { name: 'Emma Davis', time: '2:00 PM', type: 'New Patient' }
            ];

            patientList.innerHTML = samplePatients.map(patient => `
                <div class="patient-item">
                    <div class="patient-info">
                        <div class="patient-name">${patient.name}</div>
                        <div class="patient-details">${patient.time} - ${patient.type}</div>
                    </div>
                    <button class="action-btn btn-secondary">View</button>
                </div>
            `).join('');

            
            const notificationList = document.querySelector('.notification-list');
            const sampleNotifications = [
                { title: 'New Test Results', message: 'Lab results available for Sarah Johnson', icon: 'flask' },
                { title: 'Prescription Renewal', message: 'Michael Brown requested prescription renewal', icon: 'prescription' },
                { title: 'Appointment Request', message: 'New appointment request from Emma Davis', icon: 'calendar-plus' }
            ];

            notificationList.innerHTML = sampleNotifications.map(notif => `
                <div class="notification-item">
                    <i class="fas fa-${notif.icon} notification-icon"></i>
                    <div class="notification-content">
                        <h4>${notif.title}</h4>
                        <p>${notif.message}</p>
                    </div>
                </div>
            `).join('');
        }

       
        function addAppointment(arg) {
        
            console.log('Adding appointment:', arg);
        }

        
        function viewAppointment(event) {
           
            console.log('Viewing appointment:', event);
        }

      
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
               
                const notification = document.createElement('div');
                notification.textContent = 'Logging out...';
                notification.style.position = 'fixed';
                notification.style.top = '20px';
                notification.style.right = '20px';
                notification.style.padding = '15px 25px';
                notification.style.background = '#0066cc';
                notification.style.color = 'white';
                notification.style.borderRadius = '8px';
                notification.style.boxShadow = '0 4px 12px rgba(0,0,0,0.1)';
                document.body.appendChild(notification);

              
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            }
    }
    </script>
</body>
</html>
