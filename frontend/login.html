<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mediplus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 200px;
        }

        h2 {
            color: #2C3E50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2C3E50;
            font-weight: 500;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group select {
            background: white;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1A76D1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-btn:hover {
            background: #1557a0;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #1A76D1;
            text-decoration: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #1A76D1;
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Alert styles */
        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        /* Spinner for loading state */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="img/nabad.png" alt="Nabad">
        </div>
        
        <h2>Welcome Back</h2>
        
        <!-- Alert for showing messages -->
        <div id="alertBox" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="spinner" id="loginSpinner"></span>
                Log In
            </button>
        </form>

        <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>

        <div class="register-link">
            Don't have an account? <a href="register.html">Register Now</a>
        </div>
    </div>

    <!-- Include authentication API -->
    <script src="js/auth-api.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            if (isAuthenticated()) {
                // If there's a redirect param, go there, else go to home
                const params = new URLSearchParams(window.location.search);
                const redirectTo = params.get('redirect');
                window.location.href = redirectTo ? redirectTo : 'index.html';
                return;
            }
            
            // Login form submission
            document.getElementById('loginForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Show loading state
                const loginBtn = document.getElementById('loginBtn');
                const loginSpinner = document.getElementById('loginSpinner');
                loginBtn.disabled = true;
                loginSpinner.style.display = 'inline-block';
                
                try {
                    const response = await loginUser(email, password);
                    
                    // Show success message
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        // Check for redirect param in URL
                        const params = new URLSearchParams(window.location.search);
                        const redirectTo = params.get('redirect');
                        const user = getCurrentUser();
                        if (redirectTo) {
                            // Make sure we're using the full path
                            window.location.href = redirectTo.startsWith('/') ? redirectTo.substring(1) : redirectTo;
                        } else if (user && user.role) {
                            switch(user.role.toLowerCase()) {
                                case 'doctor':
                                    window.location.href = 'doctor-dashboard.html';
                                    break;
                                case 'nurse':
                                    window.location.href = 'nurse-dashboard.html';
                                    break;
                                case 'receptionist':
                                    window.location.href = 'receptionist-dashboard.html';
                                    break;
                                case 'admin':
                                    window.location.href = 'admin-dashboard.html';
                                    break;
                                default:
                                    window.location.href = 'index.html';
                            }
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                    
                } catch (error) {
                    showAlert(error.message || 'Login failed. Please check your credentials and try again.', 'error');
                    loginBtn.disabled = false;
                    loginSpinner.style.display = 'none';
                }
            });
            
            // Function to display alerts
            function showAlert(message, type) {
                const alertBox = document.getElementById('alertBox');
                alertBox.textContent = message;
                alertBox.style.display = 'block';
                
                if (type === 'error') {
                    alertBox.className = 'alert alert-danger';
                } else if (type === 'success') {
                    alertBox.className = 'alert alert-success';
                }
                
                // Auto-dismiss success messages
                if (type === 'success') {
                    setTimeout(() => {
                        alertBox.style.display = 'none';
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
